<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FrontEnd Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
 
</head>
<body>


<div class="box">
	
	<div class="block">
		<img class="phone" src="img/instagram-celular.gif"></div>
	</div>
	
	<div class="block">
		

		<div class="grupo">
			<img class="logo" src="img/instagram-logo.png">
			<img class="perfil" src="img/perfil-instagram.jpg">
		</div>

		<div class="grupo filho">
			<a class="login" href="">Continue como Ednaldo</a>
			<a class="logout" href="">Remover conta</a>
		</div>

		<div class="grupo filho2">
			<p class="pergunta"> Não é Ednaldo? <a class="logout" href="">Cadastre-se</a></p>
			<p> <a class="logout" href="">Alternar conta</a> ou <a class="logout" href="">inscrever-se</a></p>
		</div>

		<span>Baixe o aplicativo</span>
		<div class="download">
			<img src="img/googleplay-button.png">
			<img src="img/apple-button.png">
		</div>

	</div>


</div>



</body>
</html>
